<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather.io | University Event Marketplace</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" class="brand">Gather.io</a>
        <div class="nav-links">
            {% if session.get('logged_in') %}
                <a href="{{ url_for('student_dashboard' if session['role'] == 'student' else 'admin_dashboard') }}" class="btn btn-outline">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn" style="color: var(--secondary);">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn" style="color: var(--secondary);">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="main-body">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
